version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  
  db:
    image: postgres:13.10
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
  backend:
    image: permanganatoff/foodgram_backend
    env_file: ./.env
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - db
  
  frontend:
    image: permanganatoff/foodgram_frontend
    command: cp -r /app/result_build/. /static/
    volumes:
      - static:/static/
  
  gateway:
    image: permanganatoff/foodgram_gateway
    ports:
      - 9006:80
    volumes:
      - static:/static/
      - media:/app/media/
    depends_on:
      - backend
      - frontend

